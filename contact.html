    <!-- Contenu principal -->
    <h1>Contactez-moi !</h1>
    <p>Veuillez me contacter en remplissant le formulaire ci-joint !</p>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
        <div class="separation"></div>
        <div class="corps-form">
            <div class="gauche">
                <div class="boite">
                    <label for="email">Votre e-mail :</label>
                    <input type="email" name="email" id="choix" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="boite">
                    <label for="typeContact">Type de contact :</label>
                    <select id="typeContact" name="typeContact" required>
                        <option value="photos_sur_mesure">Photos sur mesure</option>
                        <option value="couvertures_evenements">Couverture d'événements</option>
                        <option value="montage_retouche">Montage et retouche photo</option>
                    </select>
                </div>
                <div class="boite">
                    <label for="offre">Offre :</label>
                    <select id="offre" name="offre">
                        <option value="">Aucune</option>
                        <option value="forfait_1h">Forfait 1h - Séance personnalisable</option>
                        <option value="forfait_evenement">Forfait événement - 2h minimum</option>
                        <option value="packs_photos">Packs photos</option>
                    </select>
                </div>
            </div>
            <div class="droite">
                <div class="groupe">
                    <label>Message :</label>
                    <textarea name="message" placeholder="Saisissez le contenu du mail ici..."></textarea>
                </div>
            </div>
        </div>

        <div class="pied-form" align="center">
            <button type="submit">Envoyer le message</button>
        </div>
        <input type="hidden" name="redirect" value="http://brickin-studio/thankyou.html">
    </form>
</body>
</html>
